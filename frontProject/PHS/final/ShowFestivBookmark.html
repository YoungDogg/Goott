            /* 이미지 크기는 최대로 그냥 두고 span에 너비를 지정해서 사용.*/
            .imgCollage {
                margin: auto;
                text-align: center;
            }

            @media screen and (min-width: 768px) {
                .imgCollage {
                    display: flex;
                    -webkit-flex: auto;
                    -moz-display: flex;
                    -ms-display: flex;
                    flex-wrap: wrap;
                    -webkit-flex-wrap: wrap;
                    -moz-flex-wrap: wrap;
                    -ms-flex-wrap: wrap;
                }

                .imgCollage>span {
                    padding: 4px;
                }

                .imgCollage>span>.imageblock:not(:last-child) {
                    vertical-align: baseline;
                }

                .imgCollage .imageblock {
                    padding: 0;
                }

                .imgCollage img {
                    box-shadow: none;
                }
            }

            @media screen and (max-width: 767px) {
                .imgCollage>span {
                    padding: 0;
                    width: 100% !important;
                }

                .imgCollage .imageblock {
                    padding: 16px 0;
                }

                .imgCollage>span:first-of-type .imageblock:first-of-type {
                    padding-top: 8px;
                }

                .imgCollage>span:last-of-type .imageblock:last-of-type {
                    padding-bottom: 4px;
                }
            }

        <!-- // Footer 관련 함수들이다. 푸터에 있는 툴팁용 -->
        <script>
            $(document).ready(function () {
                // Initialize Tooltip
                $('[data-toggle="tooltip"]').tooltip();

                // Add smooth scrolling to all links in navbar + footer link
                $(".navbar a, footer a[href='#myPage']").on('click', function (event) {

                    // Make sure this.hash has a value before overriding default behavior
                    if (this.hash !== "") {

                        // Prevent default anchor click behavior
                        event.preventDefault();

                        // Store hash
                        var hash = this.hash;

                        // Using jQuery's animate() method to add smooth page scroll
                        // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                        $('html, body').animate({
                            scrollTop: $(hash).offset().top
                        }, 500, function () {

                            // Add hash (#) to URL when done scrolling (default click behavior)
                            window.location.hash = hash;
                        });
                    } // End if
                });
            })
        </script>
