<!DOCTYPE html>
<html>
<head>
    <title> Semantic Tags</title>
    <meta charset="UTF-8">
    <style>
        html, body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        header { 
            width: 100%;
            height: 15%;
            background-color: yellow;
        }
        nav{
            width: 15%;
            height: 70%;
            background-color: orange;
            float: left;
        }
        section{
            width: 70%;
            height: 70%;
            background-color: plum;
            float: left;
        }
        aside{
            width:15%;
            height: 70%;
            float: left;
            background-color: salmon;
        }
        footer{
            width: 100%;
            height: 15%;
            background-color: springgreen;
            clear: both;
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
