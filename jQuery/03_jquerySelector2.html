<!DOCTYPE html>
<html>

    <head>
        <title>hello jQuery</title>
        <meta charset="UTF-8">
        <!-- <script src="jquery-3.6.0.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
               $("*").css("font-size", "20px");
               $("h1").css("color", "red"); 
               $("#firstTitle").css("color", "green");
               $(".nextTitle").css("color", "blue");
               $(".obj3 > li").css("font-weight", "bold");
            //    $(".theobj1").css("color", "purple");
               $(".obj3").children(".theobj1").css("color", "purple");
               
               $(".obj5").parent().css("border", "dashed 2px grey");
               $("#wrap h3").css("font-size", "22px").css("background-color", "yellow");
               $(".obj4").next().css("color","orange");
               $(".obj5").prev().css("text-align","right");
               $(".obj6").siblings("li").css("text-align","center");
               
               $(":text").css({
                  "background-color" : "#ccc",
                  "border" : "1px solid #000",
                  "color" : "hotpink" 
               });
            });
        </script>
    </head>

    <body>
        <div id="wrap">
            <h1>제이쿼리</h1>
            <h2 id="firstTitle">선택자</h2>
            <h3 class="nextTitle">부모요소선택자</h3>
            <div>
                <p class="obj1">현재 id가 obj1인 요소 기준으로 부모 요소 선택</p>
            </div>
            <h3> 자식 요소 선택지</h3>
            <ul class="obj3">
                <li>리스트1</li>
                <li class="theobj1">list2</li>
                <li>list3</li>
            </ul>
            <h3>이웃요소선택자</h3>
            <ul>
                <li>list4</li>
                <li class="obj4">list5</li>
                <li>list6</li>
            </ul>
            <h3>이웃 요소 선택자2</h3>
            <ul>
                <li>리스트7</li>
                <li class="obj5">리스트8</li>
                <li>리스트9</li>
            </ul>
            <h3>형재 요소 선택자2</h3>
            <ul>
                <li>리스트10</li>
                <li class="obj6">리스트11</li>
                <li>리스트12</li>
            </ul>

            <h3>input 태그 요소 선택자</h3>
            <p>
                <label for="userName">이름</label>
                <input type="text" name="userName" id="userName" />
            </p>

        </div>
    </body>

</html>
