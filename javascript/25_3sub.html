<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>메인 페이지</title>
        <script src="externalJS.js"></script>
        <script>
            //왜 안될까
            // let closeBtn = document.getElementById("closeBtn").onclick = function () { alert('hello!'); };
            // closeBtn.onclick = function(){ alert('eieie'); window.close();}

            function myClose() {
                window.close();
            }

            window.onload = function () {
                let time = getParam("time");

                if (time != -1) {
                    document.getElementById("time").innerHTML = time;
                }
            }
        </script>
    </head>

    <body>
        <h4>공지 사항</h4>
        <div> 안녕하세요 반갑습니다.</div>
        <div><input type="button" value="닫기" id="closeBtn" onclick="myClose();"></div>
        <div>원하는 시간 <span id="time"></span></div>
        <!-- 시간 이상하게 뜬다 왜그렇지? -->

    </body>

</html>
