<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>screen 객체</title>
        <script src="externalJS.js"></script>
        <script>
            window.onload =  function() {
                let text = "width : " + screen.width + "<br>";
                text += "height : " + screen.height + "<br>";
                text += "availWidth : " + screen.availWidth + "<br>";
                text += "availHeight : " + screen.availHeight + "<br>";
                
                document.getElementById("output").innerHTML = text;                                
            }            
        </script>
    </head>

    <body>
        <div id = "output"></div>
    </body>

</html>
