            window.onload = function () {
                //시간을 알려준다.
                window.setInterval(function () {
                    let now = new Date();
                    document.getElementById("now").innerHTML = now.toLocaleString();
                }, 500);
            }

            //새 창 열리게 하자
            function winLoad(url) {
                // location.href = url;
                window.open(url, "myPage,창이름을 나타낸다", "left=300, top=300, width=400, height=700");
            }
        </script>
    </head>

    <body>
        <!-- <h3>학생 성적표</h3> -->
        <div id="now"></div>

        <a href="javascript:winLoad('https://www.naver.com/')">네이버</a>
        <a href="javascript:winLoad('https://www.daum.net/')">다음</a>
    </body>

</html>
