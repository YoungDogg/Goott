<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>screen 객체</title>
        <script src="externalJS.js"></script>
        <script>            
            function check(obj){
                console.log(obj.value);
                if (event.keyCode == 13) {
                    alert(obj.value);                    
                }
                // let myLength = String(document.getElementById("txt1").value).length;
                let myLength = obj.value.length;
                document.getElementById("stringLength").innerHTML = myLength;
            }
        </script>
    </head>

    <body>
        <div><span id="stringLength">0</span> 글자 입력 중...  </div>
        <input type="text" id="txt1" placeholder="입력 후 엔터" maxlength="20" onkeyup="check(this);">
    </body>

</html>
