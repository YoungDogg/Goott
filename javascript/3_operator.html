<!DOCTYPE HTML>
<html>

<head>
    <title>Hello CSS2</title>
    <meta charset="UTF-8">
    <script>
        let num1 = 10, num2 = 3;
        let result1 = num1 % num2;
        console.log("let num1 = 10, num2 = 3 let result1 = num1 % num2 : " + result1);
        
        //-----------------------------
        num1 = num1 + 1;
        console.log("num1 = num1 + 1 : " + num1);
        //-----------------------------
        // ++ --
        num1 = ++num1;
        console.log("num1 = ++num1 : " + num1);
        num1 = num1++;
        console.log("num1 = num1++ : " + num1);
        console.log("num1 * ++num2 : " + num1 * ++num2);
        console.log("--num1 * --num2 : " + --num1 * --num2);

        let a = 5, b = 3;
        console.log(a--);
        console.log(a);

        //=============================
        //관계연산자
        a = 10, b = 5;
        console.log("a > b " + (a > b));

        let userID = "abc123";
        console.log('userID == "abc123" -> ' + (userID == "abc123"));
        console.log('userID == "abc   123" -> ' + (userID == "abc   123"));
        
        name = "홍길동";
        console.log('name = "홍 길 동" -> ' + (name == "홍 길 동")); 

        //삼항연산자----------------------------
        a = 5, b = 3;
        let result = (a > 10) ? "참" : "거짓";

        console.log('c : '+ c + ' (c % 2 == 0) ? "짝수" : "홀수" -> ', result );
    </script>
