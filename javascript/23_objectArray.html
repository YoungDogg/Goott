        <script>
            window.onload = function () {
                function Car(carType, carName, brandName, carImg) {
                    this.carType = carType;
                    this.carName = carName;
                    this.brandName = brandName;
                    this.carImg = carImg;
                    this.forward = function () {
                        document.write(this.carName + " 전진 <br>");
                    }
                    this.stop = function () {
                        document.write(this.carName + " 정지 <br>");
                    }
                    this.horn = function () {
                        document.write(this.carName + " 경적 <br>");
                    }

                    this.introduce = function () {
                        document.write(this.carName + " :  " + this.carType + " : " + this.brandName + "<br>");

                    this.output = function () {
                        let out = "<li>"
                    }

                }

                // document.write("<hr>"); //이거 잘 안쓴다
                function displayAll() {
                    let output = '';
                    // for (let i = 0; i < carArr.length; i++) {
                    for (let i in carArr) {
                        output += '<a href="#" class="list-group-item">' + '<img src="' + carArr[i].carImg + '" alt="" width="50%">' + carArr[i].carName + '</a>';
                    }
                    output += "</div></div>";
                    document.getElementById("output").innerHTML = output;
                }
