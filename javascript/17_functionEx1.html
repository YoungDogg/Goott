<!DOCTYPE html>
<html>

<head>
    <title>매개변수가 있는 함수</title>
    <meta charset="UTF-8">
    <!-- head definitions go here -->
    <script>
        function myAdd(num1, num2) {
            let num3 = num1 + num2;
            // console.log(num3);
            num1 = 1000;
            num2 = 2000;
            document.write(num3 + "<br>");
            // return num3
        }
        // let num1 = Number(window.prompt());
        // let num2 = Number(window.prompt());
        let num1 = 10;
        let num2 = 20;

        myAdd(num1, num2);
        document.write("num1  :" + num1 + " num2 : " + num2 + "<br>");

        function multiplex(a, b) {
            //a의 b 승을 구해서 화면에 출력
            let num = Math.pow(a, b);
            document.write(num + "<br>");
        }
        let ar = [3, 5, 7, 9, 10];
        function addSum(ar) {
            // 배열을 넣어서 누적합을 반환
            // document.write(ar + "<br>");
            let num = 0;
            // for(let i in ar){
            for (let i = 0; i < ar.length; i++) {
                num += ar[i];
            }

            document.write("num : " + num + "<br>");
        }

        multiplex(3, 20);
        addSum(ar);

        function myAdd4(c, d) {
            let sum = c + d;
            let divider = c / d;
            let arr = [sum, divider];
            //반환개수 2개면 어떻게 하냐
            return arr;
        }
        let myAdd4Thing = [];
        myAdd4Thing = myAdd4(10, 20);
        document.write("myAdd4Thing " + myAdd4Thing + "<br>");
    </script>
</head>

</html>
