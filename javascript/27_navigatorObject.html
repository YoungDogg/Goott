<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>navigator</title>
        <script src="externalJS.js"></script>
        <script>
            window.onload =  function() {
                let text = "appCodeName : " + navigator.appCodeName + "<br>";
                text += "appName : " + navigator.appName + "<br>";
                text += "appVersion : " + navigator.appVersion + "<br>";
                text += "platform : " + navigator.platform + "<br>";
                text += "userAgent : " + navigator.userAgent + "<br>";
                
                document.getElementById("output").innerHTML = text;
            }            
        </script>
    </head>

    <body>
        <div id = "output"></div>
    </body>

</html>
