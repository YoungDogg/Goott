<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>navigator.geolocation 객체</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function getFindMe(){
                let status = $("#status");
                console.log(status);
                
                function success(position){ //위치정보를 성공, 호출, position에 위치정보 
                    console.log(position);
                    status.html("위도 : " + position.coords.latitude + " 경도 :  " + position.coords.longitude);
                    $("#status2").html("accuracy : " + position.coords.accuracy + " timestamp :  " + new Date(position.timestamp).toLocaleString());
                }
                function error(){
                    alert("!!");
                }
                
                if(!navigator.geolocation){  //위치정보가 없다면
                    status.html("이 브라우저는 위치정보를 지원합니다");                                        
                } else{
                    navigator.geolocation.getCurrentPosition(success, error);
                }
            }
        </script>
    </head>

    <body>
        <button id="findMe" onclick="getFindMe()">나의위치</button>
        <p id="status"></p>
        <p id="status2"></p>
    </body>

</html>
