<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>event cancel</title>
        <script src="externalJS.js"></script>
        <script>
            function checkRadio() {
                let cities = document.getElementsByName("city");

                let selectCity = "";
                for (let i in cities) {
                    if (cities[i].checked == true) {
                        selectCity = cities[i].value;
                    }
                }
                if (selectCity == "") {
                    console.log("선택하셈");
                } else if (selectCity != null)
                    console.log(selectCity);
            }
            function checkbox1() {
                let hobby = document.getElementsByName("hobby");

                let selectHobby = "";
                
                // console.log(selectHobby);
                for (let i in hobby) {
                    if (hobby[i].checked == true) {
                        selectHobby += hobby[i].value + ", ";
                    }
                }
                selectHobby = selectHobby.substr(0, selectHobby.length -2);
                if (selectHobby != "") {
                    console.log(selectHobby);

                } else
                    console.log("선택하시오");
            }
        </script>
    </head>

    <body>
        <div>체크박스, 라디오 버튼 가져오기</div>
        <input type="radio" name="city" value="s" checked>서울
        <input type="radio" name="city" value="i">인천
        <input type="radio" name="city" value="bu">대구
        <button onclick="checkRadio();">라디오 제출</button>

        <hr>
        <input type="checkbox" name="hobby" value="youtube">유튜브
        <input type="checkbox" name="hobby" value="game">게임
        <input type="checkbox" name="hobby" value="restaurant">맛집
        <input type="checkbox" name="hobby" value="cafe">카페

        <button onclick="checkbox1();">체크박스 제출</button>
    </body>

</html>
