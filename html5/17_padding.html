<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8"> </head>
<style>
    div {
        background-color: chocolate;
        border: 2px solid teal;
    }
    
    div.pad {
        padding-top: 50px;
        padding-right: 10px;
        padding-bottom: 30px;
        padding-left: 100px;
    }
    
    div.two {
        padding: 50px 10px 30px 100px;
    }
    
    div.three {
        padding: 50px 10px 100px;
    }
    /*left right : 10px*/
    
    div.four {
        padding: 10px 20px;
        /*top bottom 10px, right left 20px*/
    }
</style>

<body>
    <h1>padding</h1>
    <div>
        padding 는 div
    </div>
    <div class="pad"> padding 있는 div</div>
    <div class="two">padding 있는 div2</div>
    <div class="three">padding 있는 div3</div>
    <div class="four">padding 있는 div4</div>

</html>
