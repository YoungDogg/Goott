<!DOCTYPE html>
<html>
<!-- -->
    <head>
        <title>hello jQuery</title>
        <meta charset="UTF-8">
        <script src="../jQuery/jquery-3.6.0.min.js"></script>
        <script>
            let url = "https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=날씨";
            
            document.write(url + "<br>");
            // 웹에서 사용하는 특수문자, 영문자, 숫자 등을 제외하고 모두 인코딩
            document.write("url encodeURI : " + encodeURI(url) + "<br>");
            document.write("url decodeURI : " + decodeURI(encodeURI(url)) + "<br>");
            document.write("url encodeURI : " + encodeURI(url) + "<br>");
            // 영문자와 숫자를 제외한 모든 문자 디코딩
            document.write("url encodeURI : " + encodeURIComponent(url) + "<br>");
            document.write("url decodeURI : " + decodeURIComponent(url) + "<br>");
        </script>
    </head>

    <body>        
        <div id="output"></div>
    </body>

</html>
