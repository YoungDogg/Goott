<html>

<head>

<style>
    div {
        width: 100px;
        height: 50px;
    }
    
    div.first {
        background-color: yellowgreen;
    }
    
    div.second {

    }
    
    .inline {
        margin: 5%;
        display: inline;
    }
    
    .inline-block {
        display: inline-block;
    }
</style>
